{% extends "layout_new.html" %}
{% block content_main %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
            <a href="{{ url_for('products.list_product', c=product.category.id) }}"><span class="badge badge-secondary">{{ product.category.description }}</span></a>
          <a class="mr-2" href="{{ url_for('products.show_product', product_id=product.id) }}">{{ product.title }}</a>
        </div>
        <p class="article-content">{{ product.description }}</p>
        <p>${{ '{:,.2f}'.format(product.price) }} - Stock: {{ product.quantity }}</p>
      </div>
    </article>
{% endblock content_main %}
